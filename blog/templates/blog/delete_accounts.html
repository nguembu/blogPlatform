{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h2>Supprimer un compte utilisateur</h2>
    <p>Êtes-vous sûr de vouloir supprimer ce compte ? Cette action est irréversible.</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Supprimer</button>
        <a href="{% url 'account_list' %}" class="btn btn-secondary">Annuler</a>
    </form>
</div>
{% endblock %}
