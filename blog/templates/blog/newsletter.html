{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="mb-4">Abonnez-vous Ã  notre Newsletter</h2>
            <form method="post" action="{% url 'newsletter_subscribe' %}">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="id_email" class="form-label">Adresse Email</label>
                    <input type="email" class="form-control" id="id_email" name="email" required placeholder="Entrez votre email">
                </div>
                <button type="submit" class="btn btn-primary">S'abonner</button>
            </form>
            {% if messages %}
                <div class="mt-3">
                    {% for message in messages %}
                        <div class="alert alert-{{ message.tags }}">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
